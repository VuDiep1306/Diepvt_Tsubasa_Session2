<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
    </head>
    <body>
        <section>
            <table border="1">
                <caption><b><i>My Store</i></b></caption>
                <thead>
                    <tr>
                        <th>Item Photo</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbpdy>
                    <tr>
                        <td>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk9Y_6wJSr8HAItlWBUl3knIbXULaboNqgow&s"
                                alt="Oranges"
                                width="120"
                                height="80"/>
                        </td>
                        <td align="center">Oranges</td>
                        <td align="center">$1 ea.</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaQ1t4bLRV38OxPWj7-wLR0ugN6WOE8ayLfQ&s"
                                alt="Bananas"
                                width="120"
                                height="80"/>
                        </td>
                        <td align="center">Bananas</td>
                        <td align="center">$0.75/1b</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5WbrR_Q_Mg0yQxjXwHtsiwqr-LNBUFcrGw9lB7VgG3ejr_LQY-xRlzEAFwPjg0sbx-Rg&usqp=CAU"
                                alt="Pomegranates"
                                width="120"
                                height="80"/>
                        </td>
                        <td align="center">Pomegranates</td>
                        <td align="center">3 for $5</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://wowmart.vn/wp-content/uploads/2019/11/keo-deo-gau-vi-trai-cay-tu-nhien-blackforest-original-gummy-bear-147g-knc.jpg"
                                alt="gummy bears"
                                width="120"
                                height="80"/>
                        </td>
                        <td align="center">Gummy Bears</td>
                        <td align="center">$6 per bag</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://media.istockphoto.com/id/147060621/vi/anh/broccoli.jpg?s=612x612&w=0&k=20&c=pedLD7-sN99N_qjTARRqRITeOLN3ediFhZzk1fj0OsM="
                            alt="Broccoli"
                            width="120"
                            height="80"/>
                        </td>
                        <td align="center">Broccoli</td>
                        <td align="center">$3 a head</td>
                    </tr>
                </tbpdy>
            </table>
        </section>
        <section>
            <h2>Booking Form</h2>
            <form action="" method="">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name"/><br/><br/>
                <label for="EMAIL">Email:</label>
                <input type="email" id="Email" name="Email"/><br/><br/>
                <label for="tel">Phone:</label>
                <input type="tel"
                        id="Phone" name="Phone" 
                        pattern="[0-9]"
                        placeholder="090-1234-5678"/><br/><br/>
                <label for="Date">Date:</label>
                <input type="date" id="Date" name="Date"/><br/><br/>
                <label for="Time">Time:</label>
                <input type="time" id="time" name="time"/><br/><br/>
                <label for="NOG">Number of Guests</label>
                <input type="number" id="NOG" name="NOG"/><br/><br/>
                <input type="submit" value="Submit"/>
            </form>
        </section>
        <section>
            <h2>Car Purchase Form</h2>
            <form action="" method="">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name"/><br/><br/>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email"/><br/><br/>
                <label for="Phone">Phone:</label>
                <input type="tel"
                        id="Phone" name="Phone"
                        pattern=""/><br/><br/>
                <label for="Choose a car">Choose a Car:</label>
                <select name="model">
                    <option value="model1">Model 1</option>
                    <option value="model2">Model 2</option>
                    <option value="model3">Model 3</option>
                    <option value="model4">Model 4</option>
                </select><br/><br/>
                <label for="Choose a Color">Choose a Color</label>
                <select name="Color">
                    <option value="Red">Red</option>
                    <option value="Yelow">Yelow</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                </select><br/><br/>
                <label for="Quantity">Quantity</label>
                <input type="number" min="0" id="Quantity" name="QUantity"/><br/><br/>
                <label for="Date">Delivery Date</label>
                <input type="date" id="date" name="date"/><br/><br/>
                <input type="submit" value="Submit"/>
            </form>
        </section>
    </body>
</html>
